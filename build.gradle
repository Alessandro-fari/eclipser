buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.21"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenCentral()
}

intellij {
    version 'IC-2020.2'
    plugins 'maven', 'ant', 'properties', 'java'
    pluginName 'Eclipser'
}

patchPluginXml {
    untilBuild '203.*'
}

group 'org.jetbrains'
version '0.8.7' // Plugin version

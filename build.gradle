buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.7.3"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenCentral()
}

intellij {
    version 'IC-2021.3'
    plugins 'maven', 'ant', 'properties', 'java'
    pluginName 'Eclipser'
}

patchPluginXml {
    untilBuild '221.*'
}

group 'org.jetbrains'
version '0.9.1' // Plugin version
